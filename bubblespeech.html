<!DOCTYPE html>
<html>
<head>
	<title>Bubble_Speech</title>
	<style type="text/css">
		#speech {	
  position: relative;
  width:  200px;
  height: 100px;
  margin: 3em 10em;
  color: #000;
  background: #f3961c;
  border-radius: 10px;
  background: linear-gradient(top, #f9d835, #f3961c);
}

/* creates triangle */
#speech:after {
  content: "";
  display: block; /* */
  position: absolute;
  left:-35px;
  border-width: 55px 40px 0px;
  border-style: solid;
  border-color: #f3961c transparent;
}
}
		div{
			text-align: center;
		}
	</style>
</head>
<body>
<div>
<h2 id="speech">ACADGILD</h2>
</div>
</body>
</html>
